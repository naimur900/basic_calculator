<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator mx-auto text-light">
            <!-- <div class="screen-section"> -->
            <div  class=" mt-5 mb-5">
               <input id="screen" type="text" class="form-control form text-dark">
            </div>
            <!-- </div> -->
            <div id="keypad" class="text-center">
                <div class="row">
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">AC</div>
                    <div id="mode" class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">Light</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">%</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">*</div>
                </div>
                <div class="row">
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">7</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">8</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">9</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">/</div>
                </div>
                <div class="row">
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">4</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">5</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">6</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">-</div>
                </div>
                <div class="row">
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">1</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">2</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">3</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">+</div>
                </div>
                <div class="row">
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">0</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">.</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">&lt</div>
                    <div class="col border-2 rounded-3 m-3 py-4 shadow fw-bolder keys">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
